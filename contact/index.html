        <div class="docs-section" id="forms">
            <p>Send me a message and I will get back as soon as possible.</p>
            <div class="docs-example docs-example-forms">
                <form>
                    <div class="row">
                        <div class="six columns">

                            <input class="u-full-width" type="email" placeholder="write your email here"

                        </div>
